<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="margin: 100px">
  <form th:action="@{/auth/update}" th:method="POST">
    <input type="hidden" id="id" th:name="id" th:value="${user.id}">
    <div class="mb-3">
      <label for="fullname" class="form-label" >Full name</label>
      <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" th:name="fullName" th:value="${user.fullName}">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" th:name="username" th:value="${user.username}">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" class="form-control" id="password" aria-describedby="emailHelp" th:name="password" th:value="${user.password}">
    </div>
    <div class="mb-3">
      <label for="birthdate" class="form-label">Birth date</label>
      <input type="date" class="form-control" id="birthdate" aria-describedby="emailHelp" th:name="birthDate" th:value="${user.birthDate}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" th:name="email" th:value="${user.email}">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" th:name="phone" th:value="${user.phone}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/auth/users" class="btn btn-secondary">Back</a>
  </form>
</div>

</body>
</html>
