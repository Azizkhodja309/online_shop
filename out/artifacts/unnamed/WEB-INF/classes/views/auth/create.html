<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-4">Register</h3>
    <form th:action="@{/auth/create}" th:method="POST">
        <div class="mb-3">
            <label for="fullname" class="form-label"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label"><i class="fas fa-calendar-alt"></i> Birth Date</label>
            <input type="date" class="form-control" id="birthdate" name="birthDate" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Register</button>
            <a href="/auth/login" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="/advertisement/ads" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
</div>
</body>
</html>
