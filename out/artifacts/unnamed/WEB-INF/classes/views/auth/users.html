<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <h2>All Users</h2>
        <div>
            <a th:href="@{/auth/create-page}" class="btn btn-success">
                <input type="hidden" id="checker" name="checkerN" value="from_users">
                <i class="fas fa-plus"></i> Add User
            </a>
            <a th:href="@{/advertisement/ads}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Username</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user, iterStat : ${users}">
            <tr>
                <td th:text="${iterStat.count}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.birthDate}"></td>
                <td>
                    <form th:action="@{/auth/delete}" th:method="POST" class="d-inline-block">
                        <input type="hidden" th:name="id" th:value="${user.id}">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                    <form th:action="@{/auth/update-page}" th:method="GET" class="d-inline-block">
                        <input type="hidden" th:name="id" th:value="${user.id}">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Update
                        </button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
