<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div style="margin: 100px">
    <form th:action="@{/advertisement/update}" th:method="POST" th:object="${ad}">
        <input type="hidden" id="id" th:name="id" th:value="${ad.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Enter name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Write description</label>
            <input type="text" class="form-control" id="description" aria-describedby="emailHelp" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Enter price</label>
            <input type="number" class="form-control" id="price" aria-describedby="emailHelp" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label for="currency" class="from-label">Select currency</label>
            <select class="form-select" id="currency" th:field="*{currency}" aria-label="Default select example">
                <option value="UZS">UZS</option>
                <option value="USD">USD</option>
                <option value="RUB">RUB</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="stars" class="form-label">Star</label>
            <input type="number" class="form-control" id="stars" aria-describedby="emailHelp" th:field="*{stars}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/advertisement/ads" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
