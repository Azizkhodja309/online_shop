<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>My Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .btn-action {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/advertisement/create-page}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add Advertisement
        </a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Star</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="ad : ${myAds}">
            <tr>
                <!--<div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>-->
                <td th:text="${ad.id}"></td>
                <td th:text="${ad.name}"></td>
                <td th:text="${ad.description}"></td>
                <td th:text="${ad.price}"></td>
                <td th:text="${ad.currency}"></td>
                <td th:text="${ad.stars}"></td>
                <td class="btn-action">
                    <form th:action="@{/advertisement/delete}" th:method="POST">
                        <input type="hidden" th:name="id" th:value="${ad.id}">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                    <form th:action="@{/advertisement/update-page}" th:method="GET">
                        <input type="hidden" th:name="id" th:value="${ad.id}">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Update
                        </button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
